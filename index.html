<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Secure login portal for ACME Corp">
    <title>Secure Login | Corp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Icons/MainIcon.png" type="image/png">
</head>
<body>

    <div class="stars"></div>
    <div class="shooting-stars">
       <div class="shooting-star"></div>
       <div class="shooting-star"></div>
       <div class="shooting-star"></div>
    </div>

    <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
        <i class="fas fa-moon"></i>
    </button>

    <main class="container">
        <form id="loginForm" class="login-card" novalidate>
            <div class="login-header">
                <h1>Welcome Back</h1>
                <p>Sign in to your account</p>
            </div>

            <div class="form-group">
                <div class="input-wrapper">
                    <input type="text" id="username" name="username" autocomplete="username" 
                           placeholder="Username" required pattern="[A-Za-z0-9]{3,20}">
                    <label for="username">Username</label>
                    <i class="fas fa-user icon" aria-hidden="true"></i>
                    <div class="validation-error" aria-live="polite"></div>
                </div>

                <div class="input-wrapper">
                    <input type="password" id="password" name="password" 
                           autocomplete="current-password" placeholder="Password" required
                           data-min-length="8" 
                           data-require-uppercase="1"
                           data-require-number="1"
                           data-require-symbol="1">
                    <label for="password">Password</label>
                    <i class="fas fa-lock icon" aria-hidden="true"></i>
                    <div class="password-strength">
                        <div class="strength-bar"></div>
                    </div>
                    <span class="strength-text"></span>
                    <div class="validation-error" aria-live="polite"></div>
                </div>
            </div>

            <div class="form-options">
                <label class="checkbox">
                    <input type="checkbox" name="remember">
                    <span>Remember me</span>
                </label>
                <a href="#reset-password" class="text-link">Forgot password?</a>
            </div>

            <button type="submit" class="btn-primary" id="submitBtn">
                <span class="btn-text">Sign In</span>
                <div class="spinner hidden" aria-hidden="true"></div>
            </button>

            <div class="social-auth">
                <p class="divider">Or continue with</p>
                <div class="social-buttons">
                    <button type="button" class="btn-social google" 
                            data-provider="google" aria-label="Sign in with Google">
                        <i class="fab fa-google"></i>
                    </button>
                    <button type="button" class="btn-social github"
                            data-provider="github" aria-label="Sign in with GitHub">
                        <i class="fab fa-github"></i>
                    </button>
                    <button type="button" class="btn-social linkedin"
                            data-provider="linkedin" aria-label="Sign in with LinkedIn">
                        <i class="fab fa-linkedin-in"></i>
                    </button>
                </div>
            </div>

            <div class="login-footer">
                <p>Don't have an account? <a href="Signup/signUp.html" class="text-link">Sign up</a></p>
            </div>
        </form>
    </main>

    <script src="script.js"></script>
</body>
</html>
