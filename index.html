<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Icons/MainIcon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="login_container">
            <div class="login">
                <div class="login_title">
                    <span>Login</span>
                </div>

                <div class="input_wrapper">
                    <input type="text" id="user" class="input_field" required>
                    <label for="user" class="username">Username</label>
                    <i class="fas fa-user icon"></i>
                </div>

                <div class="input_wrapper">
                    <input type="password" id="pass" class="input_field" required>
                    <label for="pass" class="password">Password</label>
                    <i class="fas fa-lock icon"></i>
                </div>

                <div class="remember-forgot">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>

                    <div class="forgot">
                        <a href="#">Forgot Password?</a>
                    </div>

                    <div class="input_wrapper">
                        <input type="submit" class="input-submit" value="Login">
                    </div>

                    <div class="signup">
                        <span>Don't have an Account? <a href="#">Sign up</a></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
