<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create your account - ACME Corp">
    <title>Sign Up | Corp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="signup-style.css">
    <link rel="icon" href="Icons/MainIcon.png" type="image/png">
</head>
<body>

    <div class="stars"></div>
    <div class="shooting-stars">
       <div class="shooting-star"></div>
       <div class="shooting-star"></div>
       <div class="shooting-star"></div>
    </div>

    <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
        <i class="fas fa-moon"></i>
    </button>

    <main class="container">
        <form id="signupForm" class="signup-card" novalidate>
            <div class="signup-header">
                <h1>Create Account</h1>
                <p>Join us and get started today</p>
            </div>

            <div class="form-group">
                <div class="input-wrapper">
                    <input type="text" id="firstName" name="firstName" autocomplete="given-name" 
                           placeholder="First Name" required pattern="[A-Za-z]{2,30}">
                    <label for="firstName">First Name</label>
                    <i class="fas fa-user icon" aria-hidden="true"></i>
                    <div class="validation-error" aria-live="polite"></div>
                </div>

                <div class="input-wrapper">
                    <input type="text" id="lastName" name="lastName" autocomplete="family-name" 
                           placeholder="Last Name" required pattern="[A-Za-z]{2,30}">
                    <label for="lastName">Last Name</label>
                    <i class="fas fa-user icon" aria-hidden="true"></i>
                    <div class="validation-error" aria-live="polite"></div>
                </div>

                <div class="input-wrapper">
                    <input type="email" id="email" name="email" autocomplete="email" 
                           placeholder="Email" required>
                    <label for="email">Email</label>
                    <i class="fas fa-envelope icon" aria-hidden="true"></i>
                    <div class="validation-error" aria-live="polite"></div>
                </div>

                <div class="input-wrapper">
                    <input type="text" id="username" name="username" autocomplete="username" 
                           placeholder="Username" required pattern="[A-Za-z0-9]{3,20}">
                    <label for="username">Username</label>
                    <i class="fas fa-at icon" aria-hidden="true"></i>
                    <div class="validation-error" aria-live="polite"></div>
                </div>

                <div class="input-wrapper">
                    <input type="password" id="password" name="password" 
                           autocomplete="new-password" placeholder="Password" required
                           data-min-length="8" 
                           data-require-uppercase="1"
                           data-require-number="1"
                           data-require-symbol="1">
                    <label for="password">Password</label>
                    <i class="fas fa-lock icon" aria-hidden="true"></i>
                    <div class="password-strength">
                        <div class="strength-bar"></div>
                    </div>
                    <span class="strength-text"></span>
                    <div class="validation-error" aria-live="polite"></div>
                </div>

                <div class="input-wrapper">
                    <input type="password" id="confirmPassword" name="confirmPassword" 
                           autocomplete="new-password" placeholder="Confirm" required>
                    <label for="confirmPassword">Confirm</label>
                    <i class="fas fa-lock icon" aria-hidden="true"></i>
                    <div class="validation-error" aria-live="polite"></div>
                </div>
            </div>

            <div class="form-options">
                <label class="checkbox">
                    <input type="checkbox" name="terms" required>
                    <span>I agree to the <a href="#terms" class="text-link">Terms</a> and <a href="#privacy" class="text-link">Privacy Policy</a></span>
                </label>
                <label class="checkbox">
                    <input type="checkbox" name="newsletter">
                    <span>Subscribe to newsletter</span>
                </label>
            </div>

            <button type="submit" class="btn-primary" id="submitBtn">
                <span class="btn-text">Create Account</span>
                <div class="spinner hidden" aria-hidden="true"></div>
            </button>

            <div class="social-auth">
                <p class="divider">Or sign up with</p>
                <div class="social-buttons">
                    <button type="button" class="btn-social google" 
                            data-provider="google" aria-label="Sign up with Google">
                        <i class="fab fa-google"></i>
                    </button>
                    <button type="button" class="btn-social github"
                            data-provider="github" aria-label="Sign up with GitHub">
                        <i class="fab fa-github"></i>
                    </button>
                    <button type="button" class="btn-social linkedin"
                            data-provider="linkedin" aria-label="Sign up with LinkedIn">
                        <i class="fab fa-linkedin-in"></i>
                    </button>
                </div>
            </div>

            <div class="signup-footer">
                <p>Already have an account? <a href="index.html" class="text-link">Sign in</a></p>
            </div>
        </form>
    </main>

    <script src="signup-script.js"></script>
</body>
</html>
